<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
<ui:define name="content">
	<h:form>
		<p:fieldset legend="Lista Adjuntos" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<p:dataTable var="adjunto" value="#{adjuntoData.listaAdjuntos}">

					<p:column headerText="Nombre">
						<h:outputText value="#{adjunto.nombre}" />
					</p:column>

					<p:column headerText="Tipo">
						<h:outputText value="#{adjunto.tipo}" />
					</p:column>

					<p:column headerText="Opciones" style="text-align: center;">
						<p:commandButton value="Descargar" id="btnDescargar"
							styleClass="ui-priority-primary" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
	</h:form>

</ui:define>
</ui:composition>
</html>
