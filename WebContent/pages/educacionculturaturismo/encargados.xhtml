<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions">



					<h:form >
					
						<div style="line-height:40px;" >
						<h:panelGrid columns="4" cellpadding="5">
       						<p:outputLabel value="Rol" /> 
							<p:selectOneMenu id="idrol" value="#{empleadoBean.idrol}" required="true" style="width:150px;heigth:50px;">
								<f:selectItem itemLabel=" Seleccione " itemValue="" />
								<f:selectItems value="#{rolBean.listaRoles}"  var="r" itemValue="#{r.idrol}"/>
								<p:ajax update="comboEmpleado" />
							</p:selectOneMenu>
							
							
							<p:selectOneMenu id="comboEmpleado" value="#{empleadoBean.empleado}" required="true" style="width:150px;heigth:50px;">
								<f:selectItem itemLabel=" Seleccione " itemValue="" />
								<f:selectItems value="#{empleadoBean.listaEmpleadosByRol}"  var="e" itemValue="#{e.idEmpleado}"/>
							</p:selectOneMenu>
							
						</h:panelGrid>
						
						</div>
						

					</h:form>
					
					
							<p:commandButton value="Asignar" icon="fa fa-plus" style="text-align:center;"
								 actionListener="#{empleadoBean.asignarEncargados}"  >
							</p:commandButton>
							
							
</html>
