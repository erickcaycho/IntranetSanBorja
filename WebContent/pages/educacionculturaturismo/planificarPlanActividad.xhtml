<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g">
				<p:panel header="Planificar Actividad" style="text-align:center; width:100%">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel>Actividad: </h:outputLabel>
						<h:outputLabel value="#{planificacionActividadBean.planificacion.idPlanificacion}"></h:outputLabel>
					</h:panelGrid>
					
					
					<p:fieldset legend="Horario" style="margin-bottom:20px">
						<h:form>
							<div class="ui-g bl-busqueda">
								<div class="ui-g-12">
									<div class="ui-g">
											<h:panelGrid columns="6" cellpadding="5">
												<p:outputLabel value="Seleccione Sede" />
												<p:selectOneMenu required="true">
													<f:selectItem itemLabel="-- Seleccione --" itemValue="" />
													<f:selectItems value="#{sedeBean.listaSede}"  var="p" itemValue="#{p.idSede}"  />
												</p:selectOneMenu>
												
												<p:commandButton ajax="false"  
														value="Agregar" icon="fa fa-search"></p:commandButton>
											</h:panelGrid>
									</div>
								</div>
							</div>
						</h:form>
					</p:fieldset>
					
					
				</p:panel>
			</div>
			</div>
	</ui:define>

</ui:composition>

</html>
