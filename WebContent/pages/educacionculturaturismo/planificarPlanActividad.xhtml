<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g">
				<p:panel header="Planificar Actividad"
					style="text-align:center; width:100%">
					<h:form>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel>Actividad: </h:outputLabel>
							<h:outputLabel
								value="#{planificacionActividadBean.planificacion.idPlanificacion}"></h:outputLabel>
						</h:panelGrid>
						<p:tabView activeIndex="#{tabViewManagedBean.index}">
							<p:tab title="Horario#1">
								<p:fieldset legend="Registrar Horario"
									style="margin-bottom:20px">
									<h:form>
										<div class="ui-g bl-horario">
											<div class="ui-g-12">
												<div class="ui-g">

													<h:panelGrid columns="4" cellpadding="5">
														<p:outputLabel value="Fecha Inicio" />
														<p:calendar id="fecinicio" value="#{calendarView.date3}"
															showOn="button" />

														<p:outputLabel value="Fecha Fin" />
														<p:calendar id="fecfin" value="#{calendarView.date3}"
															showOn="button" />

														<p:selectOneMenu style="width:165px!important"
															required="true" value="#{sedeBean.idsede}">
															<f:selectItem itemLabel="-- Seleccione --" itemValue="" />
															<f:selectItems value="#{sedeBean.listaSede}" var="p"
																itemValue="#{p.idSede}" />
															<p:ajax update="ambiente" />
														</p:selectOneMenu>

														<p:outputLabel value="Seleccione Ambiente" />
														<p:selectOneMenu id="ambiente"
															style="width:165px!important" required="true"
															value="#{sedeBean.idambiente}">
															<f:selectItem itemLabel="-- Seleccione --" itemValue="" />
															<f:selectItems value="#{sedeBean.listaAmbiente}" var="p"
																itemValue="#{p.idAmbiente}" />
														</p:selectOneMenu>

														<p:outputLabel value="Dirigido desde "></p:outputLabel>
														<p:selectOneMenu style="width:165px!important"
															required="true">
														</p:selectOneMenu>

														<p:outputLabel value="hasta "></p:outputLabel>
														<p:selectOneMenu style="width:165px!important"
															required="true">
														</p:selectOneMenu>

														<p:outputLabel value="Cant. de sesiones"></p:outputLabel>
														<p:inputText type="number" required="true"
															style="width:180px!important;">
															<f:validateLongRange minimum="0" maximum="10" />
														</p:inputText>

														<p:outputLabel value="Horas/Sesión"></p:outputLabel>
														<p:inputText type="number" required="true"
															style="width:180px!important;">
															<f:validateLongRange minimum="0" maximum="10" />
														</p:inputText>

														<p:outputLabel value="Vacantes mínimas:"></p:outputLabel>
														<p:inputText type="number" required="true"
															style="width:180px!important;">
															<f:validateLongRange minimum="0" maximum="10" />
														</p:inputText>

														<p:outputLabel value="Vacantes máximas:"></p:outputLabel>
														<p:inputText type="number" required="true"
															style="width:180px!important;">
															<f:validateLongRange minimum="0" maximum="10" />
														</p:inputText>

														<p:outputLabel value="Precio"></p:outputLabel>
														<p:inputNumber required="true" decimalPlaces="2"
															style="width:180px!important;" />

														<p:commandButton ajax="false" value="Agregar"
															icon="fa fa-search"></p:commandButton>
													</h:panelGrid>

												</div>
											</div>
										</div>
									</h:form>
								</p:fieldset>
							</p:tab>

							<p:tab title="Publicidad#2">
								<p:fieldset legend="Registrar Publicidad"
									style="margin-bottom:20px">
									<h:form>
										<div class="ui-g bl-horario">
											<div class="ui-g-12">
												<div class="ui-g">

													<!-- Codigo de Publicidad -->

												</div>
											</div>
										</div>
									</h:form>
								</p:fieldset>


							</p:tab>
						</p:tabView>
					</h:form>
				</p:panel>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
